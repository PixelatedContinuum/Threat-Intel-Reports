<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title | default: "The Hunter's Ledger" }}</title>
  <!-- Jekyll/Theme CSS is injected automatically -->
  {% include head-custom.html %}

  <!-- Load custom dark theme CSS last so it overrides the theme -->
  <link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}">
</head>
<body>
  <div class="container-lg px-3 my-5 markdown-body">
    <header style="text-align: center;">
      <!-- Logo centered above the title -->
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Hunter's Ledger logo">

      <!-- Optional site title (uncomment if you want the text heading) -->
      <!-- <h1>The Hunter's Ledger</h1> -->

      <!-- Navigation bar -->
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/reports/' | relative_url }}">Reports</a>
        <a href="{{ '/hunting-detections/' | relative_url }}">Hunting Detections</a>
        <a href="{{ '/ioc-feeds/' | relative_url }}">IOC Feeds</a>
        <a href="{{ '/report-templates/' | relative_url }}">Report Templates</a>
      </nav>
      <hr>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr>
      <p>© 2025 Joseph — The Hunter's Ledger</p>
      <p>
        Licensed content: Reports (All Rights Reserved) | Detections & IOCs (CC BY-NC 4.0) <br>
        <a href="https://attack.mitre.org/">MITRE ATT&CK</a> |
        <a href="https://github.com/SigmaHQ/sigma">Sigma Rules</a> |
        <a href="https://virustotal.github.io/yara/">YARA</a>
      </p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"></script>
  <script>anchors.add();</script>
</body>
</html>
