<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title | default: "The Hunter's Ledger" }}</title>
  <!-- Jekyll/Theme CSS is injected automatically -->
  {% include head-custom.html %}
</head>
<body>
  <div class="container-lg px-3 my-5 markdown-body">
    <header style="text-align: center;">
      <!-- Logo centered above the title -->
      <img src="{{ '/assets/images/logo.png' | relative_url }}"
     alt="Hunter's Ledger logo"
     style="max-width:220px; margin-bottom:1rem; display:block; margin-left:auto; margin-right:auto; background-color:#0f0f0f; padding:8px; border-radius:8px; filter: drop-shadow(0 0 6px #4dabf7);">
      
      <!-- Navigation bar centered below the title -->
    <nav style="margin-top:1rem; background-color:#1f1f1f; padding:0.5rem; border-radius:6px; border:1px solid #2a2a2a;">
        <a href="{{ '/' | relative_url }}" style="color:#4dabf7; margin:0 0.6rem; font-weight:500;">Home</a>
        <a href="{{ '/reports/' | relative_url }}" style="color:#4dabf7; margin:0 0.6rem; font-weight:500;">Reports</a>
        <a href="{{ '/hunting-detections/' | relative_url }}" style="color:#4dabf7; margin:0 0.6rem; font-weight:500;">Hunting Detections</a>
        <a href="{{ '/ioc-feeds/' | relative_url }}" style="color:#4dabf7; margin:0 0.6rem; font-weight:500;">IOC Feeds</a>
        <a href="{{ '/report-templates/' | relative_url }}" style="color:#4dabf7; margin:0 0.6rem; font-weight:500;">Report Templates</a>
    </nav>

      <hr>
    </header>

    <main>
      {{ content }}
    </main>

    <footer style="text-align: center; margin-top:2rem;">
      <hr>
      <p>© 2025 Joseph — The Hunter's Ledger</p>
      <p>
        Licensed content: Reports (All Rights Reserved) | Detections & IOCs (CC BY-NC 4.0) <br>
        <a href="https://attack.mitre.org/">MITRE ATT&CK</a> |
        <a href="https://github.com/SigmaHQ/sigma">Sigma Rules</a> |
        <a href="https://virustotal.github.io/yara/">YARA</a>
      </p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"></script>
  <script>anchors.add();</script>
</body>
</html>
